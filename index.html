<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення ID</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Apple_Store_logo.svg">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button img {
            margin-right: 10px;
            height: 24px;
            width: 24px;
        }

        #accountInfo {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #f0f0f0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        #accountInfo h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Бажаєте створити обліковий запис?</h1>

    <input type="text" id="nameInput" placeholder="Ім'я">
    <input type="email" id="emailInput" placeholder="Email">

    <button id="testFaceIDBtn" style="display: none;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Apple_logo_white.svg" alt="Apple Logo">
        Вхід з Apple
    </button>

    <div id="accountInfo" style="display: none;">
        <h2>Обліковий запис створено:</h2>
        <p><strong>ID користувача:</strong> <span id="userId"></span></p>
        <p><strong>Тип ключа:</strong> <span id="keyType"></span></p>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const testFaceIDBtn = document.getElementById('testFaceIDBtn');

        // Показуємо кнопку, коли обидва поля заповнені
        function checkInputs() {
            if (nameInput.value && emailInput.value) {
                testFaceIDBtn.style.display = 'flex'; // Відображаємо кнопку
            } else {
                testFaceIDBtn.style.display = 'none'; // Ховаємо кнопку
            }
        }

        nameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);

        // Створення облікового запису через Face ID
        async function createAccountWithFaceID() {
            if (!window.PublicKeyCredential) {
                alert("Web Authentication API не підтримується вашим браузером.");
                return;
            }

            try {
                const options = {
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: {
                            name: "Test App"
                        },
                        user: {
                            id: new Uint8Array(16),
                            name: emailInput.value,
                            displayName: nameInput.value
                        },
                        pubKeyCredParams: [{
                            type: "public-key",
                            alg: -7 // Алгоритм ECDSA з SHA-256
                        }],
                        timeout: 60000,
                        attestation: "direct",
                        authenticatorSelection: {
                            userVerification: "required"
                        }
                    }
                };

                const credential = await navigator.credentials.create(options);

                document.getElementById("userId").textContent = credential.id;
                document.getElementById("keyType").textContent = credential.type;
                document.getElementById("accountInfo").style.display = "block";

                console.log("Обліковий запис створено", credential);
            } catch (err) {
                console.error("Помилка створення облікового запису:", err);
                alert("Не вдалося створити обліковий запис.");
            }
        }

        testFaceIDBtn.addEventListener('click', createAccountWithFaceID);
    </script>
</body>
</html>
